auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

ruler:
  alertmanager_url: http://localhost:9093

# By default, Loki will send anonymous usage information to Grafana Labs.
# To disable this, set analytics.reporting.enabled to false.
analytics:
  reporting:
    enabled: false

# Enable log compression
compactor:
  working_directory: /loki/compactor
  shared_store: filesystem

# Configure retention
limits_config:
  retention_period: 30d
  reject_old_samples: true
  reject_old_samples_max_age: 168h

# Configure ingestion rate limits
ingestion_rate_mb: 10
ingestion_burst_size_mb: 20

# Configure per-tenant rate limits
per_stream_rate_limit: 10MB
per_stream_rate_limit_burst: 20MB

# Configure query limits
query_timeout: 5m
max_query_parallelism: 32
max_concurrent_queries: 25

# Configure chunk settings
chunk_store_config:
  max_look_back_period: 0s
  chunk_target_size: 1048576
  chunk_idle_period: 30m
  chunk_retain_period: 1m

# Configure table manager
table_manager:
  retention_deletes_enabled: true
  retention_period: 30d