<source>
  @type tail
  path /var/log/lawfirmpro/app/*.log
  pos_file /var/log/fluentd/app.log.pos
  tag lawfirmpro.app
  format json
  time_format %Y-%m-%dT%H:%M:%S.%L%z
</source>

<source>
  @type tail
  path /var/log/lawfirmpro/integrations/*.log
  pos_file /var/log/fluentd/integrations.log.pos
  tag lawfirmpro.integrations
  format json
  time_format %Y-%m-%dT%H:%M:%S.%L%z
</source>

<source>
  @type tail
  path /var/log/nginx/access.log
  pos_file /var/log/fluentd/nginx.log.pos
  tag nginx.access
  format combined
  time_format %d/%b/%Y:%H:%M:%S %z
</source>

<source>
  @type tail
  path /var/log/lawfirmpro/error/*.log
  pos_file /var/log/fluentd/error.log.pos
  tag lawfirmpro.error
  format json
  time_format %Y-%m-%dT%H:%M:%S.%L%z
</source>

# Parse application logs
<match lawfirmpro.**>
  @type parser
  key_name message
  format json
  reserve_data true
  remove_key_name_field true
</match>

# Add enrichment
<match lawfirmpro.**>
  @type record_transformer
  <record>
    hostname "#{Socket.gethostname}"
    environment "#{ENV['ENVIRONMENT'] || 'development'}"
    service_name ${tag_parts[1]}
    timestamp ${time}
  </record>
</match>

# Filter sensitive data
<match lawfirmpro.**>
  @type filter_record_transformer
  remove_keys password,token,secret,api_key,authorization
  <record>
    message "#{record['message'].gsub(/password=[^&\s]*/, 'password=***')}"
  </record>
</match>

# Send to Loki
<match **>
  @type loki
  url http://loki:3100/loki/api/v1/push
  extract_kubernetes_labels false
  <labels>
    job ${tag_parts[0]}
    service ${tag_parts[1]}
    level ${record['level'] || 'info'}
    environment ${record['environment'] || 'development'}
  </labels>
  <format>
    @type single_value
    message_key message
  </format>
</match>

# Send to Elasticsearch for advanced search
<match **>
  @type elasticsearch
  host elasticsearch
  port 9200
  index_name lawfirmpro-logs
  type_name _doc
  include_tag_key true
  tag_key @log_name
  flush_interval 5s
</match>

# Buffer configuration
<buffer **>
  @type file
  path /var/log/fluentd/buffer
  flush_mode interval
  retry_type exponential_backoff
  flush_thread_count 2
  flush_interval 5s
  retry_limit 3
  retry_wait 1s
  queue_limit_length 1024
  chunk_limit_size 8MB
  total_limit_size 1GB
</buffer>

# Error handling
<match **>
  @type stdout
</match>