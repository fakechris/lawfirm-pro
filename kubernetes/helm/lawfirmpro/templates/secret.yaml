apiVersion: v1
kind: Secret
metadata:
  name: {{ include "lawfirmpro.fullname" . }}-secrets
  labels:
    {{- include "lawfirmpro.labels" . | nindent 4 }}
type: Opaque
data:
  jwt-secret: {{ .Values.secrets.jwtSecret | b64enc | quote }}
  session-secret: {{ .Values.secrets.sessionSecret | b64enc | quote }}
  database-password: {{ .Values.secrets.databasePassword | b64enc | quote }}
  redis-password: {{ .Values.secrets.redisPassword | b64enc | quote }}